        <div class="text-[#373741] pt-[3pt] pb-[10pt] pl-[9pt] leading-tight">
          <p class="mb-0">1 rue Jean Moulin</p>

      <!-- Colonne droite -->
      <div class="md:w-[65%] w-full p-12 flex flex-col">
        <div class="bg-[#3b3b45] text-center mb-8 rounded">
          <h1 class="text-[#E1D8D0] text-4xl font-bold font-serif rounded py-4">Formulaire de Contact</h1>
        </div>
        <div class="flex flex-col items-center">
          <form id="contact-form" action="cv.html" method="POST" class="flex flex-col gap-3 bg-white p-8 border border-[#ccc] rounded-xl shadow-lg w-full max-w-2xl transition-all duration-300 hover:scale-[1.02] hover:shadow-2xl">
            <label for="name" class="text-base text-[#373741] font-bold text-left">Nom :</label>
            <input type="text" id="name" name="name" required class="input input-bordered w-full bg-[#f9f9f9] text-base rounded-lg focus:bg-white focus:border-[#373740] focus:shadow-md transition-all">

            <label for="prenom" class="text-base text-[#373741] font-bold text-left">PrÃ©nom :</label>
            <input type="text" id="prenom" name="prenom" required class="input input-bordered w-full bg-[#f9f9f9] text-base rounded-lg focus:bg-white focus:border-[#373740] focus:shadow-md transition-all">

            <label for="email" class="text-base text-[#373741] font-bold text-left">Email :</label>
            <input type="email" id="email" name="email" required class="input input-bordered w-full bg-[#f9f9f9] text-base rounded-lg focus:bg-white focus:border-[#373740] focus:shadow-md transition-all">

            <label for="subject" class="text-base text-[#373741] font-bold text-left">Sujet :</label>
            <input type="text" id="subject" name="subject" required class="input input-bordered w-full bg-[#f9f9f9] text-base rounded-lg focus:bg-white focus:border-[#373740] focus:shadow-md transition-all">

            <label for="message" class="text-base text-[#373741] font-bold text-left">Message :</label>
            <textarea id="message" name="message" rows="4" required class="textarea textarea-bordered w-full bg-[#f9f9f9] text-base rounded-lg focus:bg-white focus:border-[#373740] focus:shadow-md transition-all resize-none"></textarea>

            <button type="submit" class="btn bg-[#373740] text-[#E1D8D0] text-lg rounded-lg mt-2 hover:bg-[#575757] transition-all shadow-md hover:scale-105 active:scale-95">Envoyer</button>
          </form>
        </div>
      </div>
