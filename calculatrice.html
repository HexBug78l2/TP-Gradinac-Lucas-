<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculatrice</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link href="output.css" rel="stylesheet">
    </head>
    <body class="font-['Lato',sans-serif] bg-[#f4f4f4] flex flex-col items-center min-h-screen p-8">
        <nav class="navbar bg-[#373740] px-6 py-3 rounded-lg shadow mb-8 w-full max-w-sm flex justify-center">
            <ul class="flex gap-8">
                <li><a href="cv.html" class="text-[#E1D8D0] font-bold text-lg px-3 py-1 rounded hover:bg-[#575757] hover:text-white transition">Retour au CV</a></li>
                <li><a href="contact.html" class="text-[#E1D8D0] font-bold text-lg px-3 py-1 rounded hover:bg-[#575757] hover:text-white transition">Me contacter</a></li>
            </ul>
        </nav>
        <div class="bg-white p-6 rounded-2xl shadow-xl max-w-xs w-full flex flex-col items-center">
            <div class="w-full flex flex-col items-center">
                <div class="w-full flex flex-col gap-1 mb-3">
                    <div id="current-calculation" class="text-right text-sm text-gray-500 h-5 overflow-x-auto whitespace-nowrap"></div>
                    <input type="text" id="calculator-display" disabled placeholder="0"
                        class="input input-bordered w-full text-right text-lg bg-[#f9f9f9] text-[#373741] rounded-lg px-4 py-3 border border-gray-300 focus:outline-none" />
                </div>
                <div class="grid grid-cols-4 gap-3 w-full mb-4">
                    <button class="btn bg-[#E1D8D0] text-[#373741] text-lg rounded-lg py-4" data-value="7">7</button>
                    <button class="btn bg-[#E1D8D0] text-[#373741] text-lg rounded-lg py-4" data-value="8">8</button>
                    <button class="btn bg-[#E1D8D0] text-[#373741] text-lg rounded-lg py-4" data-value="9">9</button>
                    <button class="btn bg-amber-400 text-white text-lg rounded-lg py-4 hover:bg-amber-500" data-value="←">←</button>
                    <button class="btn bg-[#E1D8D0] text-[#373741] text-lg rounded-lg py-4" data-value="4">4</button>
                    <button class="btn bg-[#E1D8D0] text-[#373741] text-lg rounded-lg py-4" data-value="5">5</button>
                    <button class="btn bg-[#E1D8D0] text-[#373741] text-lg rounded-lg py-4" data-value="6">6</button>
                    <button class="btn bg-[#373740] text-[#E1D8D0] text-lg rounded-lg py-4 hover:bg-[#575757]" data-value="*">×</button>
                    <button class="btn bg-[#E1D8D0] text-[#373741] text-lg rounded-lg py-4" data-value="1">1</button>
                    <button class="btn bg-[#E1D8D0] text-[#373741] text-lg rounded-lg py-4" data-value="2">2</button>
                    <button class="btn bg-[#E1D8D0] text-[#373741] text-lg rounded-lg py-4" data-value="3">3</button>
                    <button class="btn bg-[#373740] text-[#E1D8D0] text-lg rounded-lg py-4 hover:bg-[#575757]" data-value="-">−</button>
                    <button class="btn bg-[#E1D8D0] text-[#373741] text-lg rounded-lg py-4" data-value="0">0</button>
                    <button class="btn bg-[#E1D8D0] text-[#373741] text-lg rounded-lg py-4" data-value=".">,</button>
                    <button class="btn bg-[#373740] text-[#E1D8D0] text-lg rounded-lg py-4 hover:bg-[#575757]" data-value="/">÷</button>
                    <button class="btn bg-[#373740] text-[#E1D8D0] text-lg rounded-lg py-4 hover:bg-[#575757]" data-value="+">+</button>
                    <button class="btn bg-[#bb1d1d] text-white text-lg rounded-lg py-4 hover:bg-[#800b0b]" data-value="C">C</button>
                    <button class="btn bg-gray-600 text-white text-lg rounded-lg py-4 hover:bg-gray-700" data-value="²">²</button>
                    <button class="btn bg-[#373740] text-[#E1D8D0] text-lg rounded-lg py-4 hover:bg-[#575757]" data-value="%">%</button>
                    <button class="btn bg-[#373740] text-[#E1D8D0] text-lg rounded-lg py-4 hover:bg-[#575757]" data-value="=">=</button>
                </div>
            </div>
            <div class="w-full bg-[#f9f9f9] border border-gray-300 rounded-lg p-3 mt-2 max-h-52 overflow-y-auto">
                <ul id="history-list" class="space-y-1 text-sm"></ul>
            </div>
        </div>
        <script src="calculatrice.js"></script>
    </body>
</html>
